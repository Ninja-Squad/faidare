image: urgi/docker-rare:latest

cache:
  key: "$CI_COMMIT_REF_NAME"
  policy: pull
  paths:
  - ".gradle/"
  - "frontend/.gradle/"
  - "frontend/node_modules/"

test:
  stage: test
  script: "./gradlew test --parallel"
  artifacts:
    reports:
      junit:
      - "./frontend/karma-junit-tests-report/TEST*.xml"


