<div class="form-group row">
  <label for="crops" class="col-sm-4 col-form-label">
    Crops<br/>
    <small>(common name, species, genus, subtaxa & synonyms)</small>
  </label>
  <div class="col-sm-8">
    <gpds-suggestion-field
      inputId="crops"
      criteriaField="crops"
      [criteria$]="criteria$"
      (selectionChange)="selectionChange.emit($event)">
    </gpds-suggestion-field>
  </div>
</div>
